name: Swift CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

concurrency:
  group: swift-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift Version
        run: swift --version

      - name: Run Tests
        run: swift test
